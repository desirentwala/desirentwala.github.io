<ng-container [ngSwitch]="controlType">
    <div [class.highlightMode]="hoverMode && formUtils.isInspectMode" (mouseenter)="hoverMode = editorMode ? setHover(element) : false"
        (mouseleave)="hoverMode = false;setMouseLeave(element)">
        <ng-container *ngIf="hoverMode && formUtils.isInspectMode">
           <span class="displayType"> {{controlType}} </span> 
        </ng-container>
        <ng-container *ngSwitchCase="'Condition'">
            <ng-container *ngIf="element.condition">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [ncpForm]="ncpForm" *ngFor="let item of element.elementList;trackBy:item?.uniqueId" [indexes]="indexes ">
                </ncp-element>
            </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'Compare'">
            <ng-container *ngIf="compareResult">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [ncpForm]="ncpForm" *ngFor="let item of element.elementList;trackBy:item?.uniqueId" [indexes]="indexes">
                </ncp-element>
            </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'List'">
            <ng-container *ngFor="let itemValue of element.valueList;let j= index;let last = last;let isOdd = odd;let isEven= even">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [lastItem]="last" [isOdd]="isOdd" [isEven]="isEven" [ncpForm]="ncpForm" [valueElement]="itemValue" *ngFor="let item of element.elementList;trackBy:item?.uniqueId">
                </ncp-element>
            </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'Group'">
            <ng-container [formGroup]="elementForm">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [ncpForm]="elementForm" [valueElement]="valueElement" *ngFor="let item of element.elementList;trackBy:item?.uniqueId">
                </ncp-element>
            </ng-container>
        </ng-container>

        <ng-container *ngSwitchCase="'Array'">
            <ng-container [formGroup]="elementForm">
                <ng-container [formArrayName]="element.controlArrayName" *ngFor="let groupItem of elementForm.controls[element.controlArrayName]?.controls;let i = index;let last = last;let isOdd = odd;let isEven= even; trackBy: groupItem?.uniqueId">
                    <ng-container [formGroupName]="i">
                        <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                            [indexes]=i [lastItem]="last" [isOdd]="isOdd" [isEven]="isEven" [ncpForm]="groupItem" *ngFor="let item of element.elementList;trackBy:item?.uniqueId">
                        </ncp-element>
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>

        <ng-container *ngSwitchCase="'Table'">
            <div class="filterac">
                <table [class]="element.tableClass">
                    <ng-template ngFor let-header [ngForOf]="element.elementList" let-i="index">
                        <thead *ngIf="header.controlType === 'Table Header'" [class]="header.class">
                            <th *ngFor="let headerElement of header.elementList;" [class.hide]="headerElement?.hide" [attr.data-title]="headerElement.headerLink | translate">
                                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="headerElement"></ncp-element>
                            </th>
                        </thead>
                    </ng-template>
                    <ng-template ngFor let-trow [ngForOf]="element.elementList" let-i="index">
                        <tbody *ngIf="!trow.isArray && trow?.controlType !== 'Table Header'">
                            <tr [class]="trow?.class" [class.hide]="trow?.hide">
                                <td *ngFor="let tdata of trow?.elementList;" [class]="tdata.tdClass" [attr.data-title]="tdata.headerLink | translate" [class.hide]="tdata?.hide">
                                    <div *ngIf="tdata.rotateIcon" (click)="trClick(trow?.elementId);  clk ? clk=false : clk=true ">
                                        <div class="pull-left">
                                            <ncp-element [superParentIndex]="superParentIndex" [parentIndex]="parentIndex" [element]="tdata" [ncpForm]="ncpForm" [fieldTabId]="fieldTabId"></ncp-element>
                                        </div>
                                        <i [class]="clk ? 'pull-right icon-arrow-d discountIconAlignRTL' : 'pull-right icon-arrow-d discountIconAlignRTL rotate'"></i>
                                    </div>
                                    <div *ngIf="!tdata.rotateIcon">
                                        <ncp-element [superParentIndex]="superParentIndex" [parentIndex]="parentIndex" [element]="tdata" [ncpForm]="ncpForm" [fieldTabId]="fieldTabId"></ncp-element>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tbody [formGroup]="elementForm" *ngIf="trow.isArray && trow?.controlType === 'Trow'">
                            <ng-template [ngIf]="element.paginationRequired" [ngIfElse]="tableWithoutPaginationTpl">
                                <tr [formArrayName]="trow.controlArrayName" *ngFor="let groupItem of elementForm?.get(trow.controlArrayName)?.controls | paginate: {id:element.paginationId, itemsPerPage: element.rowCount, currentPage: pageChange };let i = index;let last = last;let isOdd = odd;let isEven= even"
                                    [class]="trow?.class" [ngClass]="trow['displayControl'] ?  groupItem.value[trow['displayControl']] === true  ? '' : 'hide' : ''">
                                    <ng-container *ngTemplateOutlet="tableContentTpl;context:{$implicit:trow, trowId: i, groupItem: groupItem }"></ng-container>
                                </tr>
                            </ng-template>
                            <ng-template #tableWithoutPaginationTpl>
                            <tr [formArrayName]="trow.controlArrayName" *ngFor="let groupItem of elementForm?.get(trow.controlArrayName)?.controls;let i = index;let last = last;let isOdd = odd;let isEven= even"
                                [class]="trow?.class" [ngClass]="trow['displayControl'] ?  groupItem.value[trow['displayControl']] === true  ? '' : 'hide' : ''">                                
                                    <ng-container *ngTemplateOutlet="tableContentTpl;context:{$implicit:trow, trowId: i, groupItem: groupItem }"></ng-container>
                                </tr>
                            </ng-template>
                            <ng-template #tableContentTpl let-trow let-i="trowId" let-groupItem="groupItem">
                                <td *ngFor="let tdata of trow?.elementList;" [class]="tdata.tdClass" [attr.data-title]="tdata.headerLink | translate" [class.hide]="tdata?.hide">
                                    <span>
                                        <div *ngIf="tdata.rotateIcon" (click)="trClick(trow?.elementId);  clk ? clk=false : clk=true ">
                                            <div class="pull-left">
                                                <ncp-element [superParentIndex]="superParentIndex" [indexes]=i [element]="tdata" [ncpForm]="groupItem" [fieldTabId]="fieldTabId"></ncp-element>
                                            </div>
                                            <i [class]="clk ? 'pull-right icon-arrow-d discountIconAlignRTL' : 'pull-right icon-arrow-d discountIconAlignRTL rotate'"></i>
                                        </div>
                                        <div *ngIf="!tdata.rotateIcon">
                                            <ncp-element [superParentIndex]="superParentIndex" [indexes]=i [parentIndex]="parentIndex" [element]="tdata" [ncpForm]="groupItem"
                                                [fieldTabId]="fieldTabId"></ncp-element>
                                        </div>
                                    </span>
                                </td>
                            </ng-template>
                        </tbody>
                    </ng-template>
                </table>
                <div class="col-centered">
                    <div *ngIf="element.paginationRequired && trow?.controlType !== 'Table Header'" class="row row-centered mb0">
                        <div class="col-md-10 col-12 p0">
                            <pagination-controls [id]='element.paginationId' (pageChange)="pageChange=$event">
                            </pagination-controls>
            </div>
                        <div *ngIf="element.paginationRowRequired" class="col-md-2 col-6 float-right paddingmobileleftrigt20 p0">
                            <div class="pagefoo">
                                <span>Rows:</span>
                                <select [(ngModel)]="element.rowCount" class="form-control-arrowrows">
                                    <option *ngFor="let numRow of element.numRowArray; let i = index;" [value]="numRow" [selected]="i==0">{{numRow}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <!-- <ng-container *ngSwitchCase="'Trow'">
            <tbody [formGroup]="ncpForm" *ngIf="element?.isArray && element?.evaluate">
                <tr [formArrayName]="element.controlArrayName" *ngFor="let groupItem of elementForm?.get(element.controlArrayName)?.controls;let i = index;let last = last;let isOdd = odd;let isEven= even"
                    [class]="element?.class" [class.hide]="groupItem?.get(element[displayControl])?.value">
                    <td *ngFor="let tdata of element?.elementList;" [class]="tdata.tdClass" [attr.data-title]="tdata.headerLink | translate" [class.hide]="tdata?.hide">
                        <span [formGroupName]="i">
                            <div *ngIf="tdata.rotateIcon" (click)="trClick(element?.elementId);  clk ? clk=false : clk=true ">
                                <div class="pull-left">
                                    <ncp-element [superParentIndex]="superParentIndex" [indexes]=i [element]="tdata" [ncpForm]="groupItem"></ncp-element>
                                </div>
                                <i [class]="clk ? 'pull-right icon-arrow-d discountIconAlignRTL' : 'pull-right icon-arrow-d discountIconAlignRTL rotate'"></i>
                            </div>
                            <div *ngIf="!tdata.rotateIcon">
                                <ncp-element [superParentIndex]="superParentIndex" [indexes]=i [parentIndex]="parentIndex" [element]="tdata" [ncpForm]="groupItem"></ncp-element>
                            </div>
                        </span>
                    </td>
                </tr>
            </tbody>
        </ng-container> -->

        <ng-container *ngSwitchCase="'Ng2Wizard'">
            <ng2-wizard [config]="element.wizardConfig" [previousTabButton]="element.previousTabButton" [nextTabButton]="element.nextTabButton"
                [disableNext]="element.disableNext" [disableStickNavButtons]="element.disableStickNavButtons" [eventValidateTabId]="element.eventValidateTabId"
                [eventNextTabId]="element.eventNextTabId" [eventPreviousTabId]="element.eventPreviousTabId" [eventTabChangeId]="element.eventTabChangeId"
                [makeNavigationStepsSticky]="element.makeNavigationStepsSticky" [eventNextStepId]="element.eventNextStepId" [eventPreviousStepId]="element.eventPreviousStepId"
                [screenManipulatorConfig]="element.screenManipulatorConfig === undefined ? {} : element.screenManipulatorConfig"
                [elementId]="element.elementId" [navigateOnLoadTabIndex]="element.navigateOnLoadTabIndex" [headerInputs]="element.headerInputs" [doNavigateOnTabClick]="element.doNavigateOnTabClick">
                <ng2-wizard-tab *ngFor="let tabElem of element.elementList;trackBy:tabElem?.uniqueId" [doValidateSubBeforeNavigation]="tabElem.doValidateSubBeforeNavigation || false"
                    [tabIcon]="tabElem.tabIcon" [tabTitle]="tabElem.tabTitle" [tabId]="tabElem.tabId" [enableStepNavigation]="tabElem.enableStepNavigation"
                    [screenManipulatorConfig]="tabElem.screenManipulatorConfig === undefined ? {} : tabElem.screenManipulatorConfig">
                    <ng2-wizard-step *ngIf="!tabElem.enableStepNavigation;else stepNavigationContent">
                        <ng-container *ngFor="let tabElement of tabElem.elementList;trackBy:tabElement?.uniqueId">
                            <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="tabElem.tabId" [parentIndex]="parentIndex" [element]="tabElement"
                                [ncpForm]="ncpForm">
                            </ncp-element>
                        </ng-container>
                    </ng2-wizard-step>
                    <ng-template #stepNavigationContent>
                        <ng-container *ngFor="let tabElement of tabElem.elementList;trackBy:tabElement?.elementId">
                            <ng2-wizard-step *ngIf="doIncludeInSteps(tabElement)">
                                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="tabElem.tabId" [parentIndex]="parentIndex" [element]="tabElement"
                                    [ncpForm]="ncpForm">
                                </ncp-element>
                            </ng2-wizard-step>
                        </ng-container>
                    </ng-template>
                </ng2-wizard-tab>
            </ng2-wizard>
        </ng-container>

        <ng-container *ngSwitchCase="'Accordion'">
            <accordion [closeOthers]="element.oneAtATime">
                <accordion-group *ngFor="let accordGrp of element.elementList;trackBy:accordGrp?.uniqueId" [heading]="element.isGetControlValue && elementFormValue ? elementFormValue : accordGrp.heading"
                    [panelClass]="accordGrp.panelClass" [isDisabled]="accordGrp.isDisabled" [isOpen]="accordGrp.isOpen" [iconClass]="accordGrp.iconClass"
                    [isStriked]="accordGrp.isStriked" [indexes]="indexes ? indexes + 1 : 1" [showIndex]="accordGrp.showIndex" [offset]="accordGrp.offset || 0">
                    <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" *ngFor="let accordElement of accordGrp.elementList;trackBy:accordElement?.uniqueId"
                        [element]="accordElement" [ncpForm]="elementForm" [indexes]="indexes">
                    </ncp-element>
                </accordion-group>
            </accordion>
        </ng-container>

    <ng-container *ngSwitchCase="'Collapse'">
            <expand-collapse [heading]="element.heading" [indexes]="element.enableIndex ? indexes ? indexes + 1 : 1 : ''" [separator]="element.separator"
                [suffix]="element.suffix" [displayValue1]="elementFormValue" [displayValue2]="secondaryFormValue" [alignment]="element.alignment"
                [downArrowFlag]="element.downArrowFlag" [collapseId]="element.collapseId" [parentIndex]="parentIndex" [superParentIndex]="superParentIndex"
                [expandId]="element.expandId" [collapse]="element.collapse" [expand]="element.expand" [hasFirstIndexHeading]="element.hasFirstIndexHeading"
                [firstIndexHeading]="element.firstIndexHeading" [iconClass]="element.iconClass" [enableAddDelBtn]="element.enableAddDelBtn"
                [addDelId]="element.addDelId" [disableDelBtn]="element.disableDelBtn" [tooltipTitle]="element.tooltipTitle" [tooltipPlacement]="element.tooltipPlacement"
                [elementId]="indexes ? element.elementId+indexes :element.elementId">
            <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" *ngFor="let collElement of element.elementList;trackBy:collElement?.uniqueId"
                [element]="collElement" [ncpForm]="elementForm" [indexes]="indexes">
                </ncp-element>
            </expand-collapse>
        </ng-container>

        <ng-container *ngSwitchCase="'Modal'">
            <ncp-modal [modalKey]="element.modalKey" [modalTitle]="element.modalTitle" [closeOnEscape]="element.closeOnEscape" [closeOnOutsideClick]="element.closeOnOutSideClick"
                [modalClass]="element.modalClass" [hideCloseButton]="element.hideCloseButton" [cancelButtonLabel]="element.cancelButtonLabel"
                [submitButtonLabel]="element.submitButtonLabel" [modalOnOpenId]="element.modalOnOpenId" [modalOnCloseId]="element.modalOnCloseId"
                [overFlowXFlag]="element.overFlowXFlag">
                <modal-header>
                    <ng-container *ngFor="let modalHeaderElement of element.elementList;trackBy:modalHeaderElement?.uniqueId">
                        <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" *ngIf="modalHeaderElement.type === 'header'"
                            [element]="modalHeaderElement" [ncpForm]="elementForm">
                        </ncp-element>
                    </ng-container>
                </modal-header>
                <modal-content>
                    <ng-container *ngFor="let modalContentElement of element.elementList;trackBy:modalContentElement?.uniqueId">
                        <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" *ngIf="modalContentElement.type === 'content'"
                            [element]="modalContentElement" [ncpForm]="elementForm">
                        </ncp-element>
                    </ng-container>
                </modal-content>
                <modal-footer>
                    <ng-container *ngFor="let modalFooterElement of element.elementList;trackBy:modalFooterElement?.uniqueId">
                        <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" *ngIf="modalFooterElement.type === 'footer'"
                            [element]="modalFooterElement" [ncpForm]="elementForm">
                        </ncp-element>
                    </ng-container>
                </modal-footer>
            </ncp-modal>
        </ng-container>

        <ng-container *ngSwitchCase="'Row'">
            <ncp-row [rowClass]="element.rowClass">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" *ngFor="let rowItem of element.elementList;trackBy:rowItem?.uniqueId"
                    [element]="rowItem" [ncpForm]="elementForm" [indexes]="indexes">
                </ncp-element>
            </ncp-row>
        </ng-container>

    <ng-container *ngSwitchCase="'Anchor'">
            <misc-a [miscClass]="element.anchorClass" [isDisabled]="element.isDisabled" [parentIndex]="parentIndex" [superParentIndex]="superParentIndex"
                [indexes]="element.enableIndex ? indexes ? indexes + 1 : 1 : ''" [clickId]="element.clickId" [clickParam]="element.isGetValue ? valueElement[element.clickParam] : element.isGetIndex ? indexes : element.isGetControlValue ? elementFormValue : element.clickParam ">
            <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor="let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="elementForm">
                </ncp-element>
            </misc-a>
        </ng-container>

        <ng-container *ngSwitchCase="'Div'">
            <misc-div [miscClass]="element.divClass" [htmlString]="element.htmlString" [isOdd]="isOdd" [isEven]="isEven" [evenClass]="element.evenClass"
                [oddClass]="element.oddClass" [isContenteditable]="element.isContenteditable" [translateRequired]="element.translateRequired?element.translateRequired:false">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [valueElement]="valueElement"
                    [indexes]="indexes" [lastItem]="lastItem" [isOdd]="isOdd" [isEven]="isEven" [element]="item" *ngFor=" let item of element.elementList;trackBy:item?.uniqueId"
                    [ncpForm]="ncpForm">
                </ncp-element>
            </misc-div>
        </ng-container>
        <ng-container *ngSwitchCase="'Ul'">
            <misc-ul [miscClass]="element.ulClass">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="ncpForm">
                </ncp-element>
            </misc-ul>
        </ng-container>
        <ng-container *ngSwitchCase="'Li'">
            <misc-li [miscClass]="element.liClass">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="ncpForm">
                </ncp-element>
            </misc-li>
        </ng-container>

        <ng-container *ngSwitchCase="'Fieldset'">
            <misc-fieldset [miscClass]="element.fieldSetClass">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="ncpForm">
                </ncp-element>
            </misc-fieldset>
        </ng-container>

        <ng-container *ngSwitchCase="'Span'">
        <misc-span [miscClass]="element.spanClass" [isOdd]="isOdd" [isEven]="isEven" [evenClass]="element.evenClass" [oddClass]="element.oddClass">
            <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [lastItem]="lastItem" *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="ncpForm"
                    [valueElement]="valueElement" [indexes]="indexes">
            </ncp-element>
        </misc-span>
    </ng-container>

    <ng-container *ngSwitchCase="'Legend'">
            <misc-legend [miscClass]="element.legendClass">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [lastItem]="lastItem" *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="ncpForm">
                </ncp-element>
            </misc-legend>
        </ng-container>

        <ng-container *ngSwitchCase="'Bold'">
            <misc-b [isLabel]="element.isLabel" [label]="element.isLabel ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement ? valueElement[element.valueKey] : ''  : element.label"
                [append]="lastItem ? '' : element.append">
            </misc-b>
        </ng-container>

        <ng-container *ngSwitchCase="'h1'">
            <misc-h1 [miscClass]="element.h1Class" [iconClass]="element.iconClass" [label]="element.label ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement[element.valueKey] : element.label" [tooltipTitle]="element.tooltipTitle"
                [tooltipPlacement]="element.tooltipPlacement" [elementId]="element.elementId">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="elementForm">
                </ncp-element>
            </misc-h1>
        </ng-container>
        <ng-container *ngSwitchCase="'h2'">
            <misc-h2 [miscClass]="element.h2Class" [iconClass]="element.iconClass" [label]="element.label ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement[element.valueKey] : element.label" [tooltipTitle]="element.tooltipTitle"
                [tooltipPlacement]="element.tooltipPlacement" [elementId]="element.elementId">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="elementForm">
                </ncp-element>
            </misc-h2>
        </ng-container>
        <ng-container *ngSwitchCase="'h3'">
            <misc-h3 [miscClass]="element.h3Class" [iconClass]="element.iconClass" [label]="element.label ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement[element.valueKey] : element.label" [tooltipTitle]="element.tooltipTitle"
                [tooltipPlacement]="element.tooltipPlacement" [elementId]="element.elementId">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="elementForm">
                </ncp-element>
            </misc-h3>
        </ng-container>
        <ng-container *ngSwitchCase="'h4'">
            <misc-h4 [miscClass]="element.h4Class" [iconClass]="element.iconClass" [label]="element.label ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement[element.valueKey] : element.label" [tooltipTitle]="element.tooltipTitle"
                [tooltipPlacement]="element.tooltipPlacement" [elementId]="element.elementId">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    [lastItem]="lastItem" *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="ncpForm">
                </ncp-element>
            </misc-h4>
        </ng-container>
        <ng-container *ngSwitchCase="'h5'">
            <misc-h5 [miscClass]="element.h5Class" [iconClass]="element.iconClass" [label]="element.label ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement[element.valueKey] : element.label" [tooltipTitle]="element.tooltipTitle"
                [tooltipPlacement]="element.tooltipPlacement" [elementId]="element.elementId">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="elementForm">
                </ncp-element>
            </misc-h5>
        </ng-container>
        <ng-container *ngSwitchCase="'h6'">
            <misc-h6 [miscClass]="element.h6Class" [iconClass]="element.iconClass" [label]="element.label ? element.label : element.isGetControlValue ? elementFormValue : element.isGetValue ? valueElement[element.valueKey] : element.label" [tooltipTitle]="element.tooltipTitle"
                [tooltipPlacement]="element.tooltipPlacement" [elementId]="element.elementId">
                <ncp-element [superParentIndex]="superParentIndex" [fieldTabId]="fieldTabId" [parentIndex]="parentIndex" [element]="item"
                    *ngFor=" let item of element.elementList;trackBy:item?.uniqueId" [ncpForm]="elementForm">
                </ncp-element>
            </misc-h6>
