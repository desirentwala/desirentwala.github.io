            </tab-error>-->
<div *ngIf="isError" class="alert alert-danger">
    <ul *ngFor="let error of errors">
        <li>
            {{error.errCode}} - {{error.errDesc}}
        </li>
    </ul>
</div>
<usergroup-form [userGroupMaintenanceFormGroup]="userGroupMaintenanceFormGroup" (doClick)="createNewUserGroup()"></usergroup-form>
<ncp-modal [modalKey]="createUserGroupModal" modalTitle="NCPModalTitle.usergroupcreation" modalClass="modal-lg" [hideCloseButton]=true>
    <modal-content>
        <div class="row">
            <div class="col-md-9 col-sm-9 col-xs-8 label-col">
                <label class="pl0">
                    <span>{{'NCPLabel.userGroup' | translate}} {{this.userGroupMaintenanceFormGroup.get('user_group_code').value}} {{'NCPLabel.hasbeencreatedsuccessfully' | translate}}</span>
                </label>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-4 pull-right pl-md-0 mb20">
                <button-field buttonClass="ncp-linkBtn" buttonType="custom" (click)="createUserGroupModal = false; navigateList()" buttonName="NCPBtn.close" iconClass="fa fa-close"></button-field>
            </div>
        </div>
    </modal-content>
</ncp-modal>
