<div *ngIf="isError" class="alert alert-danger">
    <ul *ngFor="let error of errors">
        <li>
            {{error.errCode}} - {{error.errDesc}}
        </li>
    </ul>
</div>
<role-form [roleMaintenanceFormGroup]="roleMaintenanceFormGroup" (doClick)="updateRoleDetails()">
</role-form>
<ncp-modal [modalKey]="updateRoleModal" modalClass="modal-md" [hideCloseButton]=true>
    <modal-content>
        <div class="row">
            <div class="col-md-9 col-sm-9 col-xs-8 label-col">
                <label class="pl0">
                    <i class=" iconLabel"></i><span class="labelDisplay">{{'NCPLabel.roleId' | translate}}
                        {{this.roleMaintenanceFormGroup.get('roleId').value}}
                        {{ 'NCPLabel.hasbeenupdatedsuccessfully' | translate}}</span>
                </label>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-4 pull-right pl-md-0 mb20">
                <button-field buttonClass="ncp-linkBtn" buttonType="custom" (click)="navigateRoleList()" buttonName="NCPBtn.close"
                    iconClass="fa fa-close"></button-field>
            </div>
        </div>
    </modal-content>
</ncp-modal>
