<div>
    <h4>{{termsJson['title1']}}</h4>
    <h5>{{termsJson['title2']}}</h5>
    <div *ngFor="let term of termsJson['desc']">
        <p class="fs13 text-justify">{{term}}</p>
    </div>
</div>
<div class="fnolAccordion">  
    <accordion [closeOthers]="oneAtATime">
        <accordion-group *ngFor="let group of accordJson; let i = index;" [isOpen]="i=='0'" [heading]="group.title">
            <ol class="fs13 pr25">
                <li *ngFor="let subGroup of group.content" class="mb5">
                <p class="fs13 text-justify">{{subGroup}}</p></li>
            </ol>
        </accordion-group>
    </accordion>
</div>
