<div *ngIf="isError" class="alert alert-danger">
  <ul *ngFor="let error of errors">
      <li>
          {{error.errCode}} - {{error.errDesc}}
      </li>
  </ul>
</div>
<currencyForm [currencyFormGroup]="currencyFormGroup" (doClick)="updateCurrencyDetails()"></currencyForm>
<ncp-modal [modalKey]="updateCurrencyModal" modalClass="modal-md" [hideCloseButton]=true>
  <modal-content>
      <div class="row">
          <div class="col-md-9 col-sm-9 col-xs-8 label-col">
              <label class="pl0">
                  <i class=" iconLabel"></i><span class="labelDisplay">{{'NCPLabel.currencyCode' | translate}} {{this.currencyFormGroup.get('currencyCode').value}}
                      {{ 'NCPLabel.hasbeenupdatedsuccessfully' | translate}}</span>
              </label>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-4 pull-right pl-md-0 mb20">
              <button-field buttonClass="ncp-linkBtn" buttonType="custom" (click)="navigateCurrencyList()" buttonName="NCPBtn.close" iconClass="fa fa-close"></button-field>
          </div>
      </div>
  </modal-content>
</ncp-modal>
